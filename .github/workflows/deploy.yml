name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Обновляем до v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Обновляем до v3
        with:
          node-version: '20'  # Устанавливаем Node.js 20, так как 16 будет устаревшей в будущем

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          REACT_APP_YMAPS_APIKEY: ${{ secrets.REACT_APP_YMAPS_APIKEY }}
          REACT_APP_TELEGRAM_CHATID: ${{ secrets.REACT_APP_TELEGRAM_CHATID }}
          REACT_APP_TELEGRAM_BOT_TOKEN: ${{ secrets.REACT_APP_TELEGRAM_BOT_TOKEN }}

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          npm run deploy
