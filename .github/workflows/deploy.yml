name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          REACT_APP_YMAPS_APIKEY: ${{ secrets.REACT_APP_YMAPS_APIKEY }}
          REACT_APP_TELEGRAM_CHATID: ${{ secrets.REACT_APP_TELEGRAM_CHATID }}
          REACT_APP_TELEGRAM_BOT_TOKEN: ${{ secrets.REACT_APP_TELEGRAM_BOT_TOKEN }}

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          npm run deploy -- --message "Deploying to GitHub Pages" --access_token ${{ secrets.GH_TOKEN }}
